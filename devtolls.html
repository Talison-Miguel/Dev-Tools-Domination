<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!')

    // Interpolated
    console.log('Hello I am a %s string!', '😁')

    // Styled
    console.log('%cI am some great text', 'font-size: 20px; background: gray; text-shadow: 1px 1px 0 white')

    function print(param) {
      console.log(`%c${param}`,'background: black; color: yellow; padding: 0 2vw')
    }

    print('Texto com estilo')

    // warning!
    console.warn('Oh Nooo Warning!')

    // Error :|
    console.error('Oh Nooo Error!')

    // Info
    console.info('Information on the console.info')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} id ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes')
    console.count('Steve')
    console.count('Steve')
    console.count('Steve')
    console.count('Wes')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.time('fetching data')
        console.log(data)
      })


    // table
    console.table(dogs)      
  </script>
</body>
</html>
